<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

<body class="bg-neutral-50">

    <main class="p-2 flex flex-col md:flex-row min-h-screen">
        <section class="p-4 flex flex-col gap-y-5 w-3/5">
            <h2 class="text-4xl text-red-500 font-semibold font-sans">Registration Form:</h2>
            <p class="font-medium italic">Student data demonstration with edit & delete logs using LocalStorage </p>

            <a href="https://github.com/vinayjoshi434/Student-Registation-form-" target="_blank"><img
                    src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" alt="" class="w-6"></a>
            <form action="" id="forminput" class="" method="POST">
                <fieldset
                    class="border-2 border-cyan-900 px-1 rounded-md relative w-full shadow-2xl ... shadow-cyan-500/50">

                    <legend class="px-2 text-lg font-semibold text-orange-400 rounded-md">Student Info:
                    </legend>

                    <div class=" m-3 flex flex-col gap-8 text-amber-900">
                        <div class="">
                            <label for="nameinput" class="text-lg font-medium">Name :</label>
                            <input type="text" id="nameinput" placeholder="Enter Name here" required
                                class="w-64 ml-4 border-b focus:outline-none focus:ring-0 bg-transparent text-cyan-950 ">
                        </div>
                        <div>
                            <label for="emailinput" class="text-lg font-medium">Email :</label>
                            <input type="email" id="emailinput" placeholder="Enter email here" required
                                class="w-56 ml-5 focus:outline-none focus:ring-0 bg-transparent border-b  text-cyan-950">
                        </div>
                        <div>
                            <label for="Addressinput" class="text-lg font-medium">Address :</label>
                            <input type="text" id="Addressinput" placeholder="Enter Address here" required
                                class="w-52 ml-2 focus:outline-none focus:ring-0 bg-transparent border-b  text-cyan-950">
                        </div>
                        <div class="">
                            <label for="courseinput" class="text-lg font-medium">Course :</label>
                            <input type="text" placeholder="Enter course" required id="courseinput"
                                class="w-24 ml-2 focus:outline-none focus:ring-0 bg-transparent  border-b  text-cyan-950">

                            <div class="mt-6">

                                <label for="" class="text-lg font-medium">Male:</label>
                                <input type="radio" name="gender" value="Male">
                                <label for="" class="ml-10 text-lg font-medium">Female:</label>
                                <input type="radio" name="gender" value="Female">

                            </div>
                        </div>
                        <button id="register" type="submit">
                            <img src="https://img.icons8.com/?size=100&id=61050&format=png&color=000000" alt=""
                                class="w-10">

                        </button>

                    </div>

                </fieldset>

            </form>
        </section>

        <div class="h-screen border-l-2 border-gray-400"></div>

        <section class="p-4 flex flex-col gap-y-16  w-11/12">
            <h2 class="text-3xl text-lime-800 font-semibold font-sans">Registered Info:</h2>

            <div class="border-2 border-cyan-900 p-4 rounded-md  relative shadow-2xl ... shadow-cyan-500/50 ">
                <span class=" absolute -top-4 text-lg backdrop-blur-md rounded-md p-1 text-orange-400">Info :</span>

                <div id="table-cont" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="w-12">Id</th>
                                <th scope="col" class="w-12">Name</th>
                                <th scope="col" class="w-4">Email</th>
                                <th scope="col" class="w-14">Address</th>
                                <th scope="col" class="w-16">Course</th>
                                <th scope="col" class="w-16">Gender</th>
                                <th scope="col" class="w-16">Control</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">



                        </tbody>
                    </table>

                </div>



            </div>
        </section>
    </main>


    <script src=" script.js">
    </script>
</body>

</html>
